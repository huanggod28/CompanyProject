<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	background-color: powderblue;
	border-color:black;
	border-collapse:collapse;
}
body{
	background-image: url(pic/bacc01.jpg);
	background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
}
</style>
</head>
<body>
<form action="AddRegisterControler" method="post">

<table width=500 align=center border=1>
	<tr>
		<td colspan=2 align=center>
		<a href="index.jsp"><img src="pic/logo.gif" alt="logo"></a>
	<tr>
		<td width=200px>姓名：
		<td><input type=text name=name size=50>
	<tr>
		<td width=200px>帳號：
		<td><input type=text name=username size=50>
	<tr>
		<td width=200px>密碼:
		<td><input type=password name=password size=50>
	<tr>
		<td width=200px>電話：
		<td><input type=text name=phone size=50>
	<tr>
		<td width=200px>信箱：
		<td><input type=text name=email placeholder="example@gmail.com" size=50>
	<tr>
		<td width=200px>性別：
		<td><input type=radio name=genger value=男>男
		<input type=radio name=genger value=女>女
	<tr>
		<td width=200px>地址：
		<td><input type=text name=address size=50 placeholder="請填寫完整地址">
	<tr>
		<td colspan=2 align=center>
		<input type=submit value=送出 onclick="alert('註冊成功')">
		<input type=reset value=重填>
	<tr>
		<td colspan=2 align=center>
		<a href="VisitorCounterServlet?page=index.jsp">返回登入</a>
		
</table>

</form>
</body>
</html>
